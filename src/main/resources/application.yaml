server:
  port: 8080

spring:
  profiles:
    active: prod
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQL10Dialect
      ddl-auto: update

---

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/wallet
    username: postgres
    password: postgres
  config:
    activate:
      on-profile: dev

---

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${CONNECTION_STRING}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  config:
    activate:
      on-profile: prod
